<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup</title>
    <link rel="stylesheet" href="CSS/login.css" />
    <style>
      .password-container {
        position: relative;
        width: 100%;
      }
      .password-container input {
        width: 100%;
        padding-right: 40px;
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="signup.php" method="POST">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="social"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="social"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <div class="password-container">
            <input
              type="password"
              name="password"
              id="signup-password"
              placeholder="Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
              title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePassword('signup-password')"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <input type="hidden" name="_method" value="POST" />
          <button type="submit">Sign Up</button>
          <a href="index.html" style="color: black">Back to home</a>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="login.php" method="POST">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="social"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="social"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your account</span>
          <input type="email" name="email" placeholder="Email" required />
          <div class="password-container">
            <input
              type="password"
              name="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePassword('login-password')"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <button type="submit">Login</button>
          <a href="index.html" style="color: black">Back to home</a>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/login.js"></script>
    <script>
      function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleButton = passwordInput.nextElementSibling;
        const icon = toggleButton.querySelector("i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
    <script
      src="https://kit.fontawesome.com/3ccebfe46e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
